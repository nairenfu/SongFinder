<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SongFinder</title>

    <LINK REL=StyleSheet HREF="../static/main.css" TYPE="text/css" MEDIA=screen>
  </head>

  <body>
  	<div class="row">
  		<div class="column">
		    <h1> Find songs by artist </h1>
		    <p> Using musicbrainz API. </p>

		    <form action="{{ url_for('result') }}" method="POST">
		    	{% block form %}
		    		<div id="search">
				    	Artist Name:
				    	<input type="text" name="artist" value="{{ request.form.artist }}">
				    	<br>
				    	Get Albums Songs appear in?
				    	<input type="checkbox" name="getAlbum">
				    	<br>
				    	<input type="submit" name="submit" value = "search">
				    </div>
		    	{% endblock %}
		    </form>
		</div>

		<div class="column">
		    {% block content %}
		    	<p>{{ res }}</p>
		    {% endblock %}
	    </div>
	</div>
  </body>
</html>
